<!DOCTYPE html>
<title>Unit-test</title>
<meta charset="utf-8">
<link rel="stylesheet" href="../../node_modules/mocha/mocha.css" type="text/css" charset="utf-8">
<body>
    <div class="shower shower--list" style="display: none">
        <section>
            <h2>1</h2>
        </section>
        <section>
            <h2>2</h2>
            <ul>
                <li class="unext">1</li>
                <li class="next">2</li>
                <li class="next">3</li>
            </ul>
        </section>
        <section>
            <h2>3</h2>
        </section>
        <div class="shower__progress"></div>
    </div>

    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../shower.min.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="tests.js"></script>

    <script>
        mocha.setup('bdd');
        mocha.checkLeaks();

        mocha.globals([
            'modules'
        ]);

        modules.require(['shower'], function (shower) {
            shower.ready(function () {
                modules.require(['tests'], function () {
                    if (window.mochaPhantomJS) {
                        mochaPhantomJS.run();
                    } else {
                        mocha.run();
                    }
                });
                // If tests not found.
                modules.define('tests', [], function (provide) {
                    provide();
                });
            });
        });
    </script>

    <div id="mocha"></div>
</body>
